	<script type="text/javascript">
	    function dosubmit(){
	        if($("#changePass1").val().length<6){
	           alert("密码必须大于等于6位");
	            return ;
	        }
	        if($("#changePass1").val()!=$("#changePass2").val()){
	           alert("新密码必须相同");
	            return ;
	        }
	        $.ajax({
	          url : "changePass.jsp",
	          type : "post",
	          data :$("#changePassForm").serialize(),
	          success :function(responseText){
	             alert(responseText);
	          },error:function(){
	             alert("change Pass error");
	          }
	        }  
	        );
	    
	    }
	    $(function(){
	       $.ajax({ 
           type : 'get', 
           url : 'getUser.jsp', 
           success : function(responseText) {
        	 $.each(responseText.split("#"),function(index){
        		if(this!="")
                    $("#tab-1 li:nth-child("+(index+1)+") input").val(this);
              });
           },error:function(){
        	  alert("error");
           } 
    }); 
    
     $.ajax({ 
           type : 'get', 
           url : 'getAppoint.jsp', 
           success : function(responseText) {
        	 $("#tab-2 ul").append(responseText);
           },error:function(){
        	  alert("error");
           } 
    });
	    
	    });
	    
	</script>
