<!DOCTYPE HTML>
<html lang="zh-cn">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textillate.js</title>
  <link href="assets/animate.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet">
  <body>
    <div class="decal"></div>
		<div class="jumbotron">
			<div class="container">
  		  <h1 class="glow in tlt">医院预约</h1>
  		  <p class="tlt" data-in-effect="bounceInDown">
  		  	我们让看病变得简单
  		  </p>
  		</div>
  	</div>
    <div class="decal"></div>
  	<div class="container fade in">
      <div class="grid grid-pad">
        <section class="col-1-1">
            <h2>我们的宗旨：一不让一让</h2>
            <div class="playground grid">
              <div class="col-1-1 viewport">
                  <div class="tlt">
                    <ul class="texts" style="display:none">
                      <li>不让每位患者有排队的烦恼</li>
                      <li>让每位患者感受到家的温暖</li>
                    </ul>
                  </div>
              </div>
            </div>
        </section>
      </div>
  	</div>
<div class="footer-banner" style="width:728px; margin:30px auto;">
         <span><a href="userPart/home.html">进入主页</a></span>
         <span><a href="workPart/login.html" style="margin-left:200px;">挂号人员</a></span>
</div>
<script src="jquery.js"></script>
<script src="assets/jquery.fittext.js"></script>
<script src="assets/jquery.lettering.js"></script>
<script src="assets/highlight.min.js"></script>
<script src="assets/jquery.textillate.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
  $(function (){
    var log = function (msg) {
      return function () {
        if (console) console.log(msg);
      }
    }
    $('code').each(function () {
      var $this = $(this);
      $this.text($this.html());
    })
    var $form = $('.playground form')
      , $viewport = $('.playground .viewport');

    var getFormData = function () {
      var data = { 
        loop: true, 
        in: { callback: log('in callback called.') }, 
        out: { callback: log('out callback called.') }
      };
      data['in']['effect']='wobble';
      data['out']['effect']='bounce';
      data['in'].shuffle=true;
      data['out'].shuffle=true;

      return data;
    };

    $form.find('[data-key="effect"][data-type="in"]').val('fadeInLeftBig');
    $form.find('[data-key="effect"][data-type="out"]').val('hinge');

    $('.jumbotron h1')
      .fitText(0.6)
      .textillate({ in: { effect: 'flipInY' }});
    
    $('.jumbotron p')
      .fitText(3.2, { maxFontSize: 18 })
      .textillate({ initialDelay: 1000, in: { delay: 3, shuffle: true } });

    setTimeout(function () {
        $('.fade').addClass('in');
    }, 250);

    setTimeout(function () {
      $('h1.glow').removeClass('in');
    }, 2000);

    var $tlt = $viewport.find('.tlt')
      .on('start.tlt', log('start.tlt triggered.'))
      .on('inAnimationBegin.tlt', log('inAnimationBegin.tlt triggered.'))
      .on('inAnimationEnd.tlt', log('inAnimationEnd.tlt triggered.'))
      .on('outAnimationBegin.tlt', log('outAnimationBegin.tlt triggered.'))
      .on('outAnimationEnd.tlt', log('outAnimationEnd.tlt triggered.'))
      .on('end.tlt', log('end.tlt'));
    
      var obj = getFormData();
      $tlt.textillate(obj);

  });

	</script>
  </body>
</html>
